services:
  # Backend API Service
  backend:
    build:
      context: ./rbai_server
      dockerfile: Dockerfile.dev
    container_name: rbai-server
    user: "1000:0"  # Run as appuser but with root group for docker socket access
    ports:
      - "8000:8000"
    volumes:
      # Mount source code for hot reload
      - ./rbai_server/app:/app/app:ro
      # Mount tests directory
      - ./rbai_server/tests:/app/tests:ro
      # Mount data directory
      - ./rbai_server/data:/app/data
      # Persist database in Docker volume
      - backend-db:/app/db
      # Mount Docker socket for code execution (Windows path)
      - //var/run/docker.sock:/var/run/docker.sock
    environment:
      - PYTHONUNBUFFERED=1
      - ENVIRONMENT=development
      - GROQ_API_KEY=${GROQ_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - DATABASE_PATH=/app/db/rbai.db
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
        reservations:
          memory: 128M
    mem_swappiness: 0
    networks:
      - rbai-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Frontend React Service
  frontend:
    build:
      context: ./rbai_client
      dockerfile: Dockerfile.dev
    container_name: rbai-client
    ports:
      - "5173:5173"
    volumes:
      # Mount source code for hot reload
      - ./rbai_client/src:/app/src
      - ./rbai_client/public:/app/public
      - ./rbai_client/index.html:/app/index.html
      - ./rbai_client/vite.config.ts:/app/vite.config.ts
      - ./rbai_client/tsconfig.json:/app/tsconfig.json
      - ./rbai_client/tsconfig.app.json:/app/tsconfig.app.json
    environment:
      - VITE_API_URL=http://localhost:8000
      - NODE_ENV=development
    networks:
      - rbai-network
    deploy:
      resources:
        limits:
          memory: 384M
          cpus: '0.5'
        reservations:
          memory: 192M
    mem_swappiness: 0
    depends_on:
      - backend
    command: npm run dev -- --host 0.0.0.0
    stdin_open: true
    tty: true

networks:
  rbai-network:
    driver: bridge

volumes:
  backend-db:
    driver: local
  frontend-node-modules:
    driver: local
