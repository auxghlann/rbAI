name: Deploy Frontend to Heroku

on:
  push:
    branches: [ master ]
    paths:
      - 'rbai_client/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Deploy to Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          # Configure git
          git config --global user.email "khestermesa@gmail.com"
          git config --global user.name "GitHub Actions"
          
          # Create netrc file for authentication
          cat > ~/.netrc <<EOF
          machine api.heroku.com
            login khestermesa@gmail.com
            password $HEROKU_API_KEY
          machine git.heroku.com
            login khestermesa@gmail.com
            password $HEROKU_API_KEY
          EOF
          chmod 600 ~/.netrc
          
          # Add Heroku remote with authentication
          git remote add heroku https://heroku:$HEROKU_API_KEY@git.heroku.com/rbai-client.git || true
          
          # Deploy only the rbai_client subdirectory
          git subtree push --prefix rbai_client heroku master || \
          git push heroku `git subtree split --prefix rbai_client master`:refs/heads/master --force
