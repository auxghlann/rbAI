services:
  # Code Execution Microservice (Production)
  execution:
    build:
      context: ./rbAI_execution_service
      dockerfile: Dockerfile
    container_name: rbai-execution-prod
    ports:
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - EXECUTION_API_KEY=${EXECUTION_API_KEY}
      - ALLOWED_ORIGINS=http://backend:8000
      - PORT=8080
    networks:
      - rbai-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # Backend API Service (Production)
  backend:
    build:
      context: ./rbai_server
      dockerfile: Dockerfile
    container_name: rbai-server-prod
    ports:
      - "8000:8000"
    volumes:
      # Persist database in named volume
      - backend-db:/app/db
      # Mount data directory for uploads/exports
      - backend-data:/app/data
      # Mount Docker socket for legacy execution (if needed)
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - PYTHONUNBUFFERED=1
      - ENVIRONMENT=production
      - GROQ_API_KEY=${GROQ_API_KEY}
      #- OPENAI_API_KEY=${OPENAI_API_KEY}
      - DATABASE_PATH=/app/db/rbai.db
      # Execution service configuration
      - EXECUTION_SERVICE_URL=http://execution:8080
      - EXECUTION_API_KEY=${EXECUTION_API_KEY}
    networks:
      - rbai-network
    depends_on:
      execution:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  # Frontend React Service (Production)
  frontend:
    build:
      context: ./rbai_client
      dockerfile: Dockerfile
      args:
        # This will be baked into the build - update with your domain/IP
        - VITE_API_URL=${VITE_API_URL:-http://localhost:8000}
    container_name: rbai-client-prod
    ports:
      - "80:80"
    networks:
      - rbai-network
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3

networks:
  rbai-network:
    driver: bridge

volumes:
  backend-db:
    driver: local
  backend-data:
    driver: local
